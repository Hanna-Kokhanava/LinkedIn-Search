group 'com.kokhanava'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // TestNG
    compile 'org.testng:testng:6.10'
    // Selenium Grid
    compile "org.seleniumhq.selenium:selenium-server:2.53.0"
    // Excel reports
    compile "org.apache.poi:poi:3.17",
            'org.apache.poi:poi-ooxml:3.17'
}
